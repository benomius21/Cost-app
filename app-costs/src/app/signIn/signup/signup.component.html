<form [formGroup]='singUpForm' (ngSubmit)="onSubmit()">
    <div class="container">
       <div class="container"> <h3>Register</h3>
       </div>
        <hr>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" formControlName='email' aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName='pass' placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
